{% extends 'base.html' %}

{% block content %}
<form method="POST" action="" novalidate>
  {{ form.hidden_tag() }}
  {{ form.password.label }}
  {{ form.password(size=32) }}
  <div class="line"></div>
  {% for error in form.password.errors %}
    <p class="error">{{ error }}</p>
  {% endfor %}
  {% if error %}
    <p class="error">{{ error }}</p>
  {% endif %}
  {{ form.submit() }}
</form>
</section>
{% endblock %}
